<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<script src="static/js/root/dept/index.js"></script>

<input type="hidden" class="HF_RootDeptIndexPage" />
<div class="bjui-pageHeader hf-hide HF_DEPT_HIDE">
	<div class="hf-w2p hf-l">
		<a href="r/p/add" class="btn btn-green" data-toggle="dialog" data-width="500" data-height="390" data-id="addDialog" data-icon="plus">添加部门（分组）</a>
	</div>
</div>

<div class="bjui-pageContent hf-hide HF_DEPT_HIDE">
	<div class="hf-w25p hf-h10p hf-l">
		<fieldset style="height:100%;">
			<legend>部门（分组）列表</legend>
			<div style="height:94%; overflow-y:auto">
				<ul id="HF_DEPT_ZTREE" class="ztree" data-toggle="ztree" data-expand-all="false" data-on-click="hframeSysDeptClickZtree">
					<!-- 字典表 -->
					<li th:each="dept:${superDepts}" th:attr="data-id=${dept.sId}" th:text="${dept.sDeptName}" data-pid="0" ></li>
					<li th:each="dept:${sonDept1}" th:attr="data-id=${dept.sId},data-pid=${dept.sParentId}" th:text="${dept.sDeptName}"></li>
					<li th:each="dept:${sonDept2}" th:attr="data-id=${dept.sId},data-pid=${dept.sParentId}" th:text="${dept.sDeptName}"></li>
					<li th:each="dept:${sonDept3}" th:attr="data-id=${dept.sId},data-pid=${dept.sParentId}" th:text="${dept.sDeptName}"></li>
					<li th:each="dept:${sonDept4}" th:attr="data-id=${dept.sId},data-pid=${dept.sParentId}" th:text="${dept.sDeptName}"></li>
					<li th:each="dept:${sonDept5}" th:attr="data-id=${dept.sId},data-pid=${dept.sParentId}" th:text="${dept.sDeptName}"></li>
        </ul>
			</div>
		</fieldset>
	</div>

	<div class="hf-w75p hf-h10p hf-r">
		<fieldset style="height:100%;">
			<legend>部门（分组）详细</legend>
			<div style="height:94%; overflow:hidden;" class="HF_DEPT_DET">

			</div>
		</fieldset>
	</div>
</div>
