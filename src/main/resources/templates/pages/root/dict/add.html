<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<input type="hidden" class="HF_RootDictAddPage" />
<div class="bjui-pageContent">
  <form action="r/d/save" class="pageForm" data-toggle="validate" data-callback="hf_dialogCallback_dict" data-dialog-id="addDialog">
    <input type="text" style="display:none">
    <input type="password" style="display:none">
    <input type="hidden" name="iDictLevel" value="0">
    <table class="table table-condensed table-hover">
      <tbody>
        <tr th:if="${parentDTO != null}">
          <td>
            <label class="control-label x90">所属字典：</label>
            <input type="hidden" name="sParentId" th:value="${parentDTO.sId}">
            <input type="text" data-rule="required" size="20" th:value="${parentDTO.sDictName}" disabled>
          </td>
        </tr>
        <tr>
          <td>
            <label class="control-label x90">字典名称：</label>
            <input type="text" name="sDictName" data-rule="required" size="20" >
          </td>
        </tr>
        <tr>
          <td>
            <label class="control-label x90">字典值：</label>
            <input type="text" name="sDictValue" data-rule="required" size="20" >
          </td>
        </tr>
        <tr>
          <td>
            <label class="control-label x90">字典类型：</label>
            <select data-toggle="selectpicker" data-width="200" data-rule="required" name="iDictType">
              <option th:each="pv:${byPValues}" th:value="${pv.sDictValue}" th:text="${pv.sDictName}"></option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <label class="control-label x90">排序：</label>
            <input type="text" name="iOrder" size="20" >
          </td>
        </tr>
      </tbody>
    </table>
  </form>
</div>
<div class="bjui-pageFooter">
  <ul>
    <li><button type="button" class="btn-close">关闭</button></li>
    <li><button type="submit" class="btn-default HF_SUBMIT">保存</button></li>
  </ul>
</div>
