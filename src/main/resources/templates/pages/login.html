<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>系统登录</title>
  <!-- bootstrap - css -->
  <!-- <link href="static/BJUI/themes/css/bootstrap.css" rel="stylesheet"> -->
  <!-- core - css -->
  <link href="static/BJUI/themes/css/style.css" rel="stylesheet">
  <link href="static/BJUI/themes/blue/core.css" id="bjui-link-theme" rel="stylesheet">
	<link href="static/css/root/login.css" rel="stylesheet">

	<link href="static/BJUI/themes/css/bootstrap.min.css" rel="stylesheet">
  <script src="static/BJUI/js/jquery-1.7.2.min.js"></script>
  <script src="static/BJUI/js/jquery.cookie.js"></script>
  <!-- <script src="static/js/Base64.js"></script> -->
  <script src="static/js/sha256.js"></script>
  <script src="static/BJUI/js/bjui-all.js"></script>
	<script src="static/js/common/horgn.js"></script>
  <script src="static/js/root/login.js"></script>
</head>
<body>
  <!--[if lte IE 7]>
  <style type="text/css">
  #errorie {position: fixed; top: 0; z-index: 100000; height: 30px; background: #FCF8E3;}
  #errorie div {width: 900px; margin: 0 auto; line-height: 30px; color: orange; font-size: 14px; text-align: center;}

  </style>
  <div id="errorie"><div>您还在使用老掉牙的IE，请升级您的浏览器到 IE8以上版本 <a target="_blank" href="http://windows.microsoft.com/zh-cn/internet-explorer/ie-8-worldwide-languages">点击升级</a>&nbsp;&nbsp;强烈建议您更改换浏览器：<a href="http://down.tech.sina.com.cn/content/40975.html" target="_blank">谷歌 Chrome</a></div></div>

  <div class="main_box">
    <div class="setting"><a href="javascript:;" title="更换背景"><span class="glyphicon glyphicon-th-large" onclick="choose_bg();"></span></a></div>
    <div class="login_box">
      <div class="login_logo">
        <!-- <img src="static/images/logo.png"> -->
				<h1 class="hf-login-tit">HFrames</h1>
      </div>

      <div class="login_form">
        <input type="hidden" class="MySecucode" th:value="${securecode}"/>
        <form action="login" id="login_form" method="post" >
          <div class="form-group">
            <label for="j_username" class="t">用户名：</label>
						<input id="j_username" value="" name="username" type="text" class="form-control x319 in hf-login-inp" autocomplete="off">
          </div>
          <div class="form-group">
            <label for="j_password" class="t">密　码：</label>
						<input id="j_password" value="" name="password" type="password" class="form-control x319 in hf-login-inp">
          </div>
          <div class="form-group">
            <label for="j_captcha" class="t">验证码：</label>
						<input id="j_captcha" name="checkcode" type="text" class="form-control x217 in hf-login-inp">
            <img id="captcha_img" alt="点击更换" title="点击更换" src="code" class="m" onclick="document.getElementById('captcha_img').src='code?'+Math.random();">
          </div>
          <div class="form-group">
            <label class="t"></label>
            <label for="j_remember" class="m"><input id="j_remember" name="rememberMe" type="checkbox" value="true">&nbsp;记住登陆账号!</label>
          </div>
          <div class="form-group space">
            <label class="t"></label>　　　
            <input type="submit" id="login_ok" value="  登 录  " class="btn btn-primary btn-lg hf-login-btn">&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="reset" value="  重 置  " class="btn btn-default btn-lg hf-login-btn">
          </div>
        </form>
      </div>
    </div>
    <div class="bottom">Copyright &copy; 2019 <a href="#">HFrames - 系统登陆</a></div>
  </div>
</body>
</html>
